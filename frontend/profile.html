<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop - Hồ sơ</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.7.2-web/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="logo">MyShop</a>
                <div class="nav-menu">
                    <a href="index.html" class="nav-button">
                        <i data-lucide="package"></i>
                        <span>Sản phẩm</span>
                    </a>
                    <a href="cart.html" class="cart-button">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart-badge">0</span>
                    </a>
                    <a href="profile.html" class="nav-button">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="profile-container">
            <h2 class="profile-title">Hồ sơ của tôi</h2>
            
            <form id="profileForm" class="profile-form">
                <div class="form-group">
                    <label class="form-label" for="fullName">Họ và tên</label>
                    <input type="text" id="fullName" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Số điện thoại</label>
                    <input type="tel" id="phone" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label" for="address">Địa chỉ</label>
                    <textarea id="address" class="form-input" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
            </form>

            <div class="order-history">
                <h3 class="section-title">Lịch sử đơn hàng</h3>
                <div id="orderList" class="order-list">
                    <!-- Order history will be dynamically inserted here -->
                </div>
            </div>

            <button onclick="logout()" class="btn btn-secondary logout-btn">
                Đăng xuất
            </button>
        </div>
    </main>

    <script src="js/profile.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
