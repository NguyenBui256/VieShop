<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VieShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <a href="/" style="text-decoration: none;">
                    <h1 style="color: var(--primary-blue); margin: 0;">VieShop</h1>
                </a>
                <a href="/shop" class="nav-link">Back to Shop</a>
            </div>
        </div>
    </nav>

    <main class="container" style="min-height: calc(100vh - 200px); display: flex; align-items: center; justify-content: center; padding: var(--spacing-xl) 0;">
        <div class="card" style="width: 100%; max-width: 500px;">
            <h2 class="text-center" style="color: var(--primary-blue);">Create Account</h2>
            <p class="text-center mb-3" style="color: var(--gray-600);">Join VieShop today</p>
            
            <form id="registerForm" class="fade-in">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-md);">
                    <div class="form-group">
                        <label class="form-label" for="firstName">First Name</label>
                        <div style="position: relative;">
                            <i class="fas fa-user" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray-600);"></i>
                            <input type="text" id="firstName" class="form-control" style="padding-left: 40px;" placeholder="First name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="lastName">Last Name</label>
                        <div style="position: relative;">
                            <i class="fas fa-user" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray-600);"></i>
                            <input type="text" id="lastName" class="form-control" style="padding-left: 40px;" placeholder="Last name" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <div style="position: relative;">
                        <i class="fas fa-envelope" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray-600);"></i>
                        <input type="email" id="email" class="form-control" style="padding-left: 40px;" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <div style="position: relative;">
                        <i class="fas fa-phone" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray-600);"></i>
                        <input type="tel" id="phone" class="form-control" style="padding-left: 40px;" placeholder="Enter your phone number" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div style="position: relative;">
                        <i class="fas fa-lock" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray-600);"></i>
                        <input type="password" id="password" class="form-control" style="padding-left: 40px;" placeholder="Create a password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <div style="position: relative;">
                        <i class="fas fa-lock" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray-600);"></i>
                        <input type="password" id="confirmPassword" class="form-control" style="padding-left: 40px;" placeholder="Confirm your password" required>
                    </div>
                </div>

                <div style="margin-bottom: var(--spacing-lg);">
                    <label style="display: flex; align-items: start; gap: 0.5rem; color: var(--gray-600);">
                        <input type="checkbox" id="terms" required style="margin-top: 4px;">
                        <span style="font-size: var(--font-size-sm);">I agree to VieShop's <a href="/terms" style="color: var(--primary-blue);">Terms of Service</a> and <a href="/privacy" style="color: var(--primary-blue);">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
                
                <div style="text-align: center; margin-top: var(--spacing-lg);">
                    <p style="color: var(--gray-600);">Already have an account? 
                        <a href="/login" style="color: var(--primary-blue); text-decoration: none;">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <footer style="background-color: var(--gray-800); color: var(--white); padding: var(--spacing-lg) 0;">
        <div class="container text-center">
            <p>&copy; 2024 VieShop. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
