<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VieShop - Đăng ký</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <form class="form-container" id="registerForm">
            <h2 class="form-title">Đăng ký</h2>
            
            <div class="form-group">
                <label class="form-label" for="fullname">Họ và tên</label>
                <input type="text" id="fullname" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="phoneNumber">Số điện thoại</label>
                <input type="text" id="phoneNumber" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="thanhPho">Thành phố / Tỉnh</label>
                <input type="text" id="thanhPho" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="quan">Quận</label>
                <input type="text" id="quan" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="phuong">Phường</label>
                <input type="text" id="phuong" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="diaChi">Địa chỉ</label>
                <input type="text" id="diaChi" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="username">Tên đăng nhập</label>
                <input type="text" id="username" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Mật khẩu</label>
                <input type="password" id="password" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Nhập lại mật khẩu</label>
                <input type="password" id="confirmPassword" class="form-input" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng ký</button>
            
            <p style="text-align: center; margin-top: 1rem;">
                Đã có tài khoản? 
                <a href="login.html" style="color: var(--primary-color);">Đăng nhập</a>
            </p>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
