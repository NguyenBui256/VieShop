<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VieShop - Giỏ hàng</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.7.2-web/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center; gap: 2rem;">
                    <a href="/" style="text-decoration: none;">
                        <h1 style="color: var(--primary-blue); margin: 0;">VieShop</h1>
                    </a>
                    <div style="display: flex; gap: 1rem;">
                        <a href="/product.html" class="nav-link">Shop</a>
                        <a href="#" class="nav-link">About</a>
                        <a href="#" class="nav-link">Contact</a>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <a href="/cart.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-badge" id="cartCount">0</span>
                    </a>
                    <a href="chat.html" class="nav-link">
                        <i class="fa-solid fa-message"></i>
                        <span class="cart-badge" id="messageCount">0</span>    
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="cart-container">
            <h2 class="cart-title">Giỏ hàng của bạn</h2>
            <div id="cartItems" class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-summary">
                
                <div class="summary-row">
                    <span><h3>Tổng tiền:</h3></span>
                    <span id="totalPrice" class="total-price">0 ₫</span>
                </div>
                <h3>Địa chỉ giao hàng: </h3>
                <select id="addressSelect" class="address-section">
                    <option value="" disabled selected>Chọn địa chỉ giao hàng</option>
                </select>
                
                <button class="btn btn-primary checkout-btn" id="checkoutBtn">
                    Thanh toán
                </button>
            </div>
        </div>
    </main>

    <script type="module" src="js/cart.js"></script>
    <script type="module" src="js/cart-checkout.js"></script>
</body>
</html>
