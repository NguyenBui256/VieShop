<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VieShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <a href="/" style="text-decoration: none;">
                    <h1 style="color: var(--primary-blue); margin: 0;">VieShop</h1>
                </a>
                <a href="/shop" class="nav-link">Back to Shop</a>
            </div>
        </div>
    </nav>

    <main class="container" style="min-height: calc(100vh - 200px); display: flex; align-items: center; justify-content: center;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <h2 class="text-center" style="color: var(--primary-blue);">Welcome Back</h2>
            <p class="text-center mb-3" style="color: var(--gray-600);">Login to your account</p>
            
            <form id="loginForm" class="fade-in">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <div style="position: relative;">
                        <i class="fas fa-envelope" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray-600);"></i>
                        <input type="text" id="email" class="form-control" style="padding-left: 40px;" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div style="position: relative;">
                        <i class="fas fa-lock" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--gray-600);"></i>
                        <input type="password" id="password" class="form-control" style="padding-left: 40px;" placeholder="Enter your password" required>
                    </div>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
                    <label style="display: flex; align-items: center; gap: 0.5rem; color: var(--gray-600);">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="/forgot-password" style="color: var(--primary-blue); text-decoration: none; font-size: var(--font-size-sm);">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                
                <div style="text-align: center; margin-top: var(--spacing-lg);">
                    <p style="color: var(--gray-600);">Don't have an account? 
                        <a href="/register" style="color: var(--primary-blue); text-decoration: none;">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <footer style="background-color: var(--gray-800); color: var(--white); padding: var(--spacing-lg) 0;">
        <div class="container text-center">
            <p>&copy; 2024 VieShop. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
