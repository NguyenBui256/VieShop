<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Support - VieShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-container {
            height: calc(100vh - 300px);
            display: flex;
            flex-direction: column;
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
        }

        .chat-header {
            padding: var(--spacing-md);
            background: var(--primary-blue);
            color: var(--white);
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-md);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .message {
            max-width: 70%;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: 16px;
            position: relative;
        }

        .message.sent {
            background: var(--primary-blue);
            color: var(--white);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            background: var(--gray-100);
            color: var(--gray-800);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            padding: var(--spacing-md);
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: var(--spacing-md);
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--gray-300);
            border-radius: 24px;
            font-size: var(--font-size-base);
        }

        .chat-input button {
            padding: 12px 24px;
            border-radius: 24px;
        }

        .online-indicator {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            margin-right: var(--spacing-xs);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center; gap: 2rem;">
                    <a href="/" style="text-decoration: none;">
                        <h1 style="color: var(--primary-blue); margin: 0;">VieShop</h1>
                    </a>
                    <div style="display: flex; gap: 1rem;">
                        <a href="/shop" class="nav-link">Shop</a>
                        <a href="/about" class="nav-link">About</a>
                        <a href="/contact" class="nav-link">Contact</a>
                    </div>
                </div>
                <div class="user-menu" id="userMenu">
                    <a href="/profile" class="nav-link">
                        <i class="fas fa-user"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container" style="padding: var(--spacing-xl) 0;">
        <div class="chat-container">
            <div class="chat-header">
                <div style="width: 40px; height: 40px; background: var(--white); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-headset" style="color: var(--primary-blue); font-size: 20px;"></i>
                </div>
                <div>
                    <h3 style="margin: 0;">Customer Support</h3>
                    <div style="display: flex; align-items: center; gap: 0.5rem; font-size: var(--font-size-sm);">
                        <span class="online-indicator"></span>
                        Online
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically added here -->
                <div class="message received">
                    Hello! How can I help you today?
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message..." class="form-control">
                <button class="btn btn-primary" id="sendButton">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </div>
    </main>

    <footer style="background-color: var(--gray-800); color: var(--white); padding: var(--spacing-lg) 0;">
        <div class="container text-center">
            <p>&copy; 2024 VieShop. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/supabase.mjs" type="module"></script>
    <script src="js/notification.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
