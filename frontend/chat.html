<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VieShop - Chat</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.7.2-web/css/all.min.css">
    <style>
        .nav-link-with-badge {
            position: relative;
            padding-right: 0.5rem;
        }
        
        .badge-container {
            position: relative;
            display: inline-block;
        }
        
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--primary-blue);
            color: var(--white);
            font-size: 0.75rem;
            padding: 0.15rem 0.4rem;
            border-radius: 50%;
            min-width: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center; gap: 2rem;">
                    <a href="/welcome.html" style="text-decoration: none;">
                        <h1 style="color: var(--primary-blue); margin: 0;">VieShop</h1>
                    </a>
                    <div style="display: flex; gap: 1rem;">
                        <a href="/product.html" class="nav-link">Shop</a>
                        <a href="#" class="nav-link">About</a>
                        <a href="#" class="nav-link">Contact</a>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <a href="/cart.html" class="nav-link nav-link-with-badge">
                        <div class="badge-container">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-badge" id="cartCount">0</span>
                        </div>
                    </a>
                    <a href="chat.html" class="nav-link nav-link-with-badge active">
                        <div class="badge-container">
                            <i class="fa-solid fa-message"></i>
                            <span class="cart-badge" id="messageCount">0</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="chat-container">
        <div class="chat-sidebar">
            <div class="chat-search">
                <input type="text" placeholder="Tìm kiếm tin nhắn..." class="form-control">
            </div>
            <div class="chat-users">
                <!-- Chat users will be populated by JavaScript -->
            </div>
        </div>
        <div class="chat-main">
            <!-- Render tin nhắn với người dùng -->
            <div class="chat-header">
                <!-- Chat header will be populated by JavaScript -->
            </div>
            <!-- Nội dung tin nhắn -->
            <div class="chat-messages">
                <!-- Messages will be populated by JavaScript -->
                <!-- <div class="message received">
                    <p>Xin chào bạn!</p>
                    <span class="time">10:30</span>
                </div>
                <div class="message sent">
                    <p>Chào bạn, mình có thể giúp gì được không?</p>
                    <span class="time">10:31</span>
                </div> -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Nhập tin nhắn..." class="form-control">
                <button class="send-button btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script type="module" src="js/chat.js"></script>
    <!-- <script type="module" src="js/cart.js"></script> -->
    
</body> 
</html>
