<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - VieShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center; gap: 2rem;">
                    <a href="/welcome.html" style="text-decoration: none;">
                        <h1 id="logo" style="color: var(--primary-blue); margin: 0;">VieShop</h1>
                    </a>
                    <div style="display: flex; gap: 1rem;">
                        <a href="/product.html" class="nav-link" id="shopBtn">Shop</a>
                        <a href="#" class="nav-link">About</a>
                        <a href="#" class="nav-link">Contact</a>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <a href="/cart.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-badge" id="cartCount">0</span>
                    </a>
                    <a href="chat.html" class="nav-link">
                        <i class="fa-solid fa-message"></i>
                        <span class="cart-badge" id="messageCount">0</span>    
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div style="display: grid; grid-template-columns: 200px 1fr; gap: var(--spacing-lg); padding: var(--spacing-lg) 0;">
            <!-- Filters Sidebar -->
            <aside class="card" style="height: fit-content; margin-left: -20px; width: 200px;">
                <h3>Filters</h3>
                <div class="form-group">
                    <label class="form-label">Search</label>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
                </div>

                <div class="form-group">
                    <label class="form-label">Categories</label>
                    <select id="categoryFilter" class="form-control">
                        <option value="">All Categories</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="home">Home & Living</option>
                        <option value="beauty">Health & Beauty</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Price Range</label>
                    <select id="priceFilter" class="form-control">
                        <option value="">All Prices</option>
                        <option value="low">Under 200,000₫</option>
                        <option value="medium">200,000₫ - 500,000₫</option>
                        <option value="high">Over 500,000₫</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Rating</label>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="rating" value="4" id="rating4">
                            4★ & above
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="checkbox" name="rating" value="3" id="rating3">
                            3★ & above
                        </label>
                    </div>
                </div>

                <button class="btn btn-primary" id="applyFiltersBtn" style="width: 100%;">Apply Filters</button>
            </aside>

            <!-- Products Grid -->
            <div>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
                    <h2>All Products</h2>
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <label class="form-label" style="margin: 0;">Sort by:</label>
                        <select class="form-control" style="width: auto;" id="sortBy">
                            <option value="newest">Newest</option>
                            <option value="price-low-high">Price: Low to High</option>
                            <option value="price-high-low">Price: High to Low</option>
                            <option value="rating">Most Popular</option>
                        </select>
                    </div>
                </div>

                <div class="product-grid" id="productsContainer">
                    <!-- Products will be dynamically loaded here -->
                </div>

                <!-- Pagination -->
                <div style="display: flex; justify-content: center; gap: 0.5rem; margin-top: var(--spacing-xl);">
                    <button class="btn btn-outline">Previous</button>
                    <button class="btn btn-primary">1</button>
                    <button class="btn btn-outline">2</button>
                    <button class="btn btn-outline">3</button>
                    <button class="btn btn-outline">Next</button>
                </div>
            </div>
        </div>
    </main>

    <footer style="background-color: var(--gray-800); color: var(--white); padding: var(--spacing-xl) 0; margin-top: var(--spacing-xl);">
        <div class="container">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--spacing-xl);">
                <div>
                    <h3>VieShop</h3>
                    <p>Your trusted shopping destination in Vietnam</p>
                </div>
                <div>
                    <h3>Quick Links</h3>
                    <ul style="list-style: none; padding: 0;">
                        <li><a href="/about.html" class="nav-link">About Us</a></li>
                        <li><a href="/contact.html" class="nav-link">Contact</a></li>
                        <li><a href="/terms.html" class="nav-link">Terms & Conditions</a></li>
                    </ul>
                </div>
                <div>
                    <h3>Contact Us</h3>
                    <p>Email: support@vieshop.com</p>
                    <p>Phone: +84 123 456 789</p>
                </div>
                <div>
                    <h3>Follow Us</h3>
                    <div style="display: flex; gap: 1rem;">
                        <a href="#" class="nav-link"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="nav-link"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="nav-link"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div style="text-align: center; margin-top: var(--spacing-xl); padding-top: var(--spacing-lg); border-top: 1px solid var(--gray-600);">
                <p>&copy; 2024 VieShop. All rights reserved.</p>
            </div>
        </div>
    </footer>
<!-- 
    <script type="module" src="/js/product-variants.js"></script> -->
    <script type="module" src="/js/product.js"></script>
    <style>
        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: var(--border-radius);
            background-color: var(--gray-200);
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            background-color: var(--gray-200);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-card {
            display: flex;
            flex-direction: column;
        }
        
        .product-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: var(--spacing-md);
            padding: 0;
        }
        
        @media (max-width: 1200px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 992px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</body>
</html>
